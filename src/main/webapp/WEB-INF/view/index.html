<!DOCTYPE html>

<body>
<div id="container"></div>

<script>
       function requiredField(input) {
        if (input.value.length < 1) {
            //red border
            input.style.borderColor = "#e74c3c";
        } else if (input.type == "email") {
            if (input.value.indexOf("@") != -1 && input.value.indexOf(".") != -1) {
                //green border
                input.style.borderColor = "#2ecc71";
            } else {
                //red border
                input.style.borderColor = "#e74c3c";
            }
        }
        else {
            //green border
            input.style.borderColor = "#2ecc71";
        }
    }
</script>

<script type="text/template" id="register-template">
    <div class="signup-form">
        <form method="post">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <input type="text" class="form-control" onblur="requiredField(this)" name="name" id="name" placeholder="Name" required="required">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" onblur="requiredField(this)" name="email" placeholder="Email" id="email"
                       required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" onblur="requiredField(this)" name="password" placeholder="Password" id="password"
                       required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" onblur="requiredField(this)" name="language" placeholder="Language" id="language"
                       required="required">
            </div>

            <div class="form-group">
                <input type="button" id="register" class="btn btn-success btn-lg btn-block" value="Register Now"/>
            </div>
            <p class="text-danger" id="regMsg"></p>
        </form>
        <div class="text-center">Already have an account?
            <input type="button" id="showLogin" class="btn btn-success btn-lg btn-block" value="Sign in Now"/>
        </div>
    </div>

</script>

<script type="text/template" id="login-template">
    <div class="login-form">
        <form>
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class=" email form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class=" password form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="button" id="login-btn" class="btn btn-primary btn-block" value="Log in">
            </div>
            <p class="text-danger" id="loginMsg"></p>
            <div class="clearfix">
            </div>
        </form>
        <!--<div class="text-center">Already have an account? <a href="#" id="showLogin">Sign in</a></div>-->
        <p class="text-center"><a href="#" id="showRegister">Create an Account</a></p>
    </div>
</script>
